<li [style.color]="changeData.color" 
 (mouseenter)="changeData.showDetails= true;"
 (mouseleave)="changeData.showDetails= false;">
    <div [innerText]="changeData.month +' - '+changeData.year"></div>
    <div [innerText]="changeData.highlight"></div>
    <div *ngIf="changeData.showDetails" 
     class="changeLogDetails" 
    [innerText]="changeData.details"></div>
</li>
